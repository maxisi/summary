[plot-ground-BLRMS]
type = timeseries
labels = 'X','Y','Z'
ylabel = r'Ground motion [nm$/$s]'
logy = True

[channels-SEI]
channels = %(ifo)s:OAF-SEISCAV_DARM_LENGTH_DQ.rms
;stride = 45
fftlength = 2
fftstride = 1
