[tab-SUS]
name = SUS
layout = 2
1 = %(ifo)s:SUS-BS_M1_DAMP_P_INMON.mean,m-trend,
    %(ifo)s:SUS-BS_M1_DAMP_Y_INMON.mean,m-trend,
    %(ifo)s:SUS-BS_M1_DAMP_R_INMON.mean,m-trend timeseries
1-title = M1
2 = %(ifo)s:SUS-ITMX_L3_OPLEV_BLRMS_P_30M_100M.rms,m-trend,
    %(ifo)s:SUS-ITMY_L3_OPLEV_BLRMS_P_30M_100M.rms,m-trend,
    %(ifo)s:SUS-ETMX_L3_OPLEV_BLRMS_P_30M_100M.rms,m-trend,
    %(ifo)s:SUS-ETMY_L3_OPLEV_BLRMS_P_30M_100M.rms,m-trend,
    %(ifo)s:SUS-BS_M3_OPLEV_BLRMS_P_30M_100M.rms,m-trend,
    %(ifo)s:SUS-PR3_M3_OPLEV_BLRMS_P_30M_100M.rms,m-trend,
    %(ifo)s:SUS-SR3_M3_OPLEV_BLRMS_P_30M_100M.rms,m-trend plot-oplev-blrms
2 = %(ifo)s:SUS-ITMX_L3_OPLEV_BLRMS_Y_30M_100M.rms,m-trend,
    %(ifo)s:SUS-ITMY_L3_OPLEV_BLRMS_Y_30M_100M.rms,m-trend,
    %(ifo)s:SUS-ETMX_L3_OPLEV_BLRMS_Y_30M_100M.rms,m-trend,
    %(ifo)s:SUS-ETMY_L3_OPLEV_BLRMS_Y_30M_100M.rms,m-trend,
    %(ifo)s:SUS-BS_M3_OPLEV_BLRMS_Y_30M_100M.rms,m-trend,
    %(ifo)s:SUS-PR3_M3_OPLEV_BLRMS_Y_30M_100M.rms,m-trend,
    %(ifo)s:SUS-SR3_M3_OPLEV_BLRMS_Y_30M_100M.rms,m-trend plot-oplev-blrms
2-title = 'OpLev: 0.03\,Hz--0.01\,Hz'
2-ylim = 1e-4,10
3 = %(ifo)s:SUS-MC1_M3_WIT_L_DQ,
    %(ifo)s:SUS-MC2_M3_WIT_L_DQ,
    %(ifo)s:SUS-MC3_M3_WIT_L_DQ plot-triple-spectrum
3-title = M3 Mode Cleaner
3-legend-loc = "lower right"
4 = %(ifo)s:SUS-ITMX_L1_VOLTMON_LL_DQ.rms,m-trend timeseries


[plot-oplev-blrms]
type = 'timeseries'
labels = 'ITMX','ITMY','ETMX','ETMY','BS','PR3','SR3'
ylabel = r'Optic motion [\textmu rad]'
logy = True
legend-loc = 'upper right'

[plot-triple-spectrum]
type = 'spectrum'
format = 'amplitude'
labels = 'Suspension point motion', 'Top stage', 'Middle mass', 'Optic'
xlabel = 'Frequency [Hz]'
logx = True
ylabel = r'Amplitude spectral density [\textmu m$/\sqrt{\mathrm{Hz}}$]'
logy = True
legend-loc = 'upper right'
